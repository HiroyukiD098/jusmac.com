    <style>

       /* Reset and Base Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
    min-height: 100%;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: center;
    background-color: #111;
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.navbar a:hover, .navbar a.active {
    background-color: #ff4500;
}

.header {
    text-align: center;
    padding: 50px 20px;
}

.header h1 {
    font-size: 50px;
    margin-bottom: 10px;
    color: #ff6347;
}

.header p {
    font-size: 18px;
    color: #ffdead;
}



.circle-profile {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    margin: auto;
    border: 4px solid #ff4500;
}

/* Project Gallery */
.projects {
    position: relative;
    z-index: 1; /* Content stays above */

}
.gallery {
    display: flex;
    flex-wrap: wrap; /* Allows wrapping of items */
    gap: 1rem; /* Space between items */
    justify-content: center;
    margin: 2rem auto;
    max-width: 90%;
}

/* Images and Videos */
.gallery img, .gallery video {
    width: 250px;
    height: 250px;
    object-fit: cover; /* Ensures images/videos fit neatly */
    border-radius: 10px;
    border: 3px solid #ff9100;
    box-shadow: 0 0 10px #ff9100;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Zoom Effect */
.gallery img:hover, .gallery video:hover {
    transform: scale(1.1); /* Slight zoom effect */
    box-shadow: 0 0 20px #ff9100;
}

/* Headings for Sections */
.projects h3 {
    font-size: 35px;
    color: #ffe666;
    margin-top: 2rem;
    text-shadow: 0 0 10px #ff9100;
    text-align: center;
}

.projects h2 {
    font-size: 45px;
    margin-top: 2rem;
    text-align: center;
    color: #ff6347;
    text-shadow:0 0 15px #f6b23e;
}



.contact-form {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ff6347;
    border-radius: 10px;
    background: #111;
}

.contact-form input, .contact-form textarea, .contact-form button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
}

.contact-form button {
    background-color: #ff4500;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #ff6347;
}

/* Background Animation */
.background-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0; /* Keeps it behind everything */

}

.background-animation div {
    position: absolute;
    width: 20px;
    height: 20px;
    background: linear-gradient(45deg, gray, #555);
    opacity: 0.5;
    animation: float 10s infinite;
}

@keyframes float {
    from {
        transform: translateY(200vh);
    }
    to {
        transform: translateY(-10vh);
    }
}

/* Footer */
.footer {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    font-size: 17px;
    color: #ff9100;
}
/* Responsive Design */
@media (max-width: 768px) {
    .header h1 {
        font-size: 36px;
    }

<script>
    // script.js
// Floating Background Animation
document.addEventListener('DOMContentLoaded', () => {
    const background = document.querySelector('.background-animation');

    // Clear existing children (if any)
    while (background.firstChild) {
        background.removeChild(background.firstChild);
    }

    // Create 50 floating squares
    for (let i = 0; i < 50; i++) {
        const div = document.createElement('div');
        div.style.top = Math.random() * 100 + 'vh'; // Random vertical start
        div.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        div.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random duration
        div.style.animationDelay = Math.random() * 5 + 's'; // Random delay
        background.appendChild(div);
    }
});




 // JavaScript for handling multiple lightbox images dynamically
 document.querySelectorAll('.gallery img').forEach(img => {
        img.addEventListener('click', () => {
            const lightbox = document.createElement('div');
            lightbox.id = 'lightbox';
            lightbox.style.position = 'fixed';
            lightbox.style.top = 0;
            lightbox.style.left = 0;
            lightbox.style.width = '100%';
            lightbox.style.height = '100%';
            lightbox.style.background = 'rgba(0, 0, 0, 0.8)';
            lightbox.style.display = 'flex';
            lightbox.style.justifyContent = 'center';
            lightbox.style.alignItems = 'center';
            lightbox.style.zIndex = '1000';
            lightbox.addEventListener('click', () => {
                lightbox.remove();
            });

            const imgClone = document.createElement('img');
            imgClone.src = img.src;
            imgClone.style.maxWidth = '90%';
            imgClone.style.maxHeight = '90%';
            imgClone.style.border = '4px solid white';
            imgClone.style.borderRadius = '8px';

            lightbox.appendChild(imgClone);
            document.body.appendChild(lightbox);
        });
    });

</script>
