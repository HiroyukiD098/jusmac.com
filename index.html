<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiroyuki Portfolio - Home</title>

    <style>
        /* Reset and Base Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
    min-height: 100%;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: center;
    background-color: #111;
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.navbar a:hover, .navbar a.active {
    background-color: #ff4500;
}

.header {
    text-align: center;
    padding: 50px 20px;
}

.header h1 {
    margin-bottom: 10px;
    color: #ff6347;
}

.header p {
    font-size: 24px;
    color: #ffdead;
}

.header h1 strong {
    font-size: 45px;
    text-shadow: 0 0 15 orange;
}
.circle-profile {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    margin: auto;
    border: 4px solid #ff4500;
}

.projects-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
}

.projects-grid img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s;
}

.projects-grid img:hover {
    transform: scale(1.05);
}

.contact-form {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ff6347;
    border-radius: 10px;
    background: #111;
}

.contact-form input, .contact-form textarea, .contact-form button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
}

.contact-form button {
    background-color: #ff4500;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #ff6347;
}

        /* Background Animation */
.background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; /* Ensures it spans the entire viewport */
    z-index: 0; /* Positions it behind other content */
    pointer-events: none;
    overflow: hidden;
}

.background-animation div {
    position: absolute;
    width: 20px;
    height: 20px;
    background: linear-gradient(45deg, gray, #555);
    opacity: 0.5;
    animation: float 10s infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
    }
    to {
        transform: translateY(-10vh);
    }
}



/* Footer */
.footer {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    font-size: 17px;
    color: #ff9100;
}
/* Responsive Design */
@media (max-width: 768px) {
    .header h1 {
        font-size: 36px;
    }
}


    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="Projects.html">Projects</a>
        <a href="services.html">Services</a>
        <a href="contacts.html">Contact Me</a>
    </div>
    <div class="header">
        <h1>Welcome to <strong style="color: orange; font-size: 65px; text-shadow:0 0 15px #ffdead; ">Hiroyuki's Portfolio</strong></h1>
        <br><br>
        <p style="font-family: 'Courier New', Courier, monospace;">Explore my works in <strong>digital art</strong>,<strong> traditional art</strong> , <strong>videography</strong>, and <strong>video editing</strong>.</p>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Macaraig Joshua. All rights reserved.</p>
    </footer>
</body>
</html>

<script>
    // script.js
// Floating Background Animation
document.addEventListener('DOMContentLoaded', () => {
    const background = document.querySelector('.background-animation');

    // Clear existing children (if any)
    while (background.firstChild) {
        background.removeChild(background.firstChild);
    }

    // Create 50 floating squares
    for (let i = 0; i < 50; i++) {
        const div = document.createElement('div');
        div.style.top = Math.random() * 100 + 'vh'; // Random vertical start
        div.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        div.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random duration
        div.style.animationDelay = Math.random() * 5 + 's'; // Random delay
        background.appendChild(div);
    }
});



</script>
