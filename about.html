<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Hiroyuki Portfolio</title>

    <style>
        /* Reset and Base Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
    min-height: 100%;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: center;
    background-color: #111;
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.navbar a:hover, .navbar a.active {
    background-color: #ff4500;
}

/* About Container */
.about-container {
    text-align: center;
    margin-top: 50px;
    padding: 20px;
    position: relative;
    z-index: 1; /* Ensures content appears above the background animation */
}

.circle-profile {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    margin: 20px auto;
    border: 4px solid #ff4500;
}

.circle-profile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.about-container h1 {
    font-size: 28px;
    margin-top: 20px;
    color: #ff6347;
    text-shadow: 0 0 13px #ffaf47;
}

.about-container p {
    font-size: 18px;
    margin: 10px 0 30px;
    color: #ffdead;
}

/* Animated Text */
.animated-text {
    font-size: 55px;
    font-weight: bold;
    color: #ff6347;
    text-shadow: 0 0 15px #ffaf47;
    height: 85px;
    line-height: 70px;
    position: relative;
    overflow: hidden;
    margin-top: 20px;
}

/* Background Animation */
.background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; /* Ensures it spans the entire viewport */
    z-index: 0; /* Positions it behind other content */
    pointer-events: none;
    overflow: hidden;
}

.background-animation div {
    position: absolute;
    width: 20px;
    height: 20px;
    background: linear-gradient(45deg, gray, #555);
    opacity: 0.5;
    animation: float 10s infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
    }
    to {
        transform: translateY(-10vh);
    }
}

/* Footer */
.footer {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    font-size: 17px;
    color: #ff9100;
}


    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="Projects.html">Projects</a>
        <a href="services.html">Services</a>
        <a href="contacts.html">Contact Me</a>
    </div>
    <main class="about-container">
        <div class="circle-profile">
            <img src="yuki.jpg" alt="Hiroyuki's Profile">
        </div>
        <h1>Hiroyuki Draw</h1>
        <p>Hello! I'm Hiroyuki, a passionate artist and storyteller specializing in:</p>
        <div id="animated-text" class="animated-text"></div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Macaraig Joshua. All rights reserved.</p>
    </footer>

</body>
</html>

<script>
    // Animated Text Functionality
document.addEventListener('DOMContentLoaded', () => {
    const texts = [
        "Digital Artist.",
        "Traditional Artist.",
        "Videographer.",
        "Video Editor."
    ];
    const textContainer = document.getElementById('animated-text');
    let index = 0;

    function updateText() {
        textContainer.textContent = texts[index];
        index = (index + 1) % texts.length; // Loop back to the first text
    }

    updateText(); // Initialize the first text
    setInterval(updateText, 2000); // Change text every 2 seconds
});

// Floating Background Animation
document.addEventListener('DOMContentLoaded', () => {
    const background = document.querySelector('.background-animation');

    // Clear existing children (if any)
    while (background.firstChild) {
        background.removeChild(background.firstChild);
    }

    // Create 50 floating squares
    for (let i = 0; i < 50; i++) {
        const div = document.createElement('div');
        div.style.top = Math.random() * 100 + 'vh'; // Random vertical start
        div.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        div.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random duration
        div.style.animationDelay = Math.random() * 5 + 's'; // Random delay
        background.appendChild(div);
    }
});


</script>
